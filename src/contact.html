<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Contact- Marie-Eve Lamontagne - Développeuse Web</title>

        <link
            rel="shortcut icon"
            type="image/png"
            href="assets/images/favicon.png"
        />

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-E3RNLLS0G7"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-E3RNLLS0G7");
        </script>

        <link rel="stylesheet" href="styles/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <div class="site-container contact" data-component="Scrolly">
            <header
                class="header"
                data-component="Header"
                data-autohide="Hide"
                data-pourcentage="0.05"
            >
                <div class="wrapper">
                    <a href="index.html" class="header__brand"> MEL </a>
                    <nav class="nav-primary">
                        <ul>
                            <li><a href="index.html">Accueil</a></li>
                            <li><a href="projets.html">Projets</a></li>
                            <li><a href="apropos.html">À propos</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                    <button class="header__toggle js-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </header>

            <section class="contact">
                <div class="wrapper">
                    <h1 data-scrolly="fromTop">
                        <span class="blob blob_titre"></span>Contact
                    </h1>

                    <div class="contenu-contact">
                        <div data-scrolly="fromLeft" class="contactez-moi">
                            <div class="info">
                                <h3>Contactez-moi</h3>
                                <p>
                                    <a href="tel:5147703270"
                                        ># : 514-770-3270</a
                                    >
                                </p>
                                <p>
                                    <a href="mailto:melamontagne.dev@gmail.com"
                                        >@ : melamontagne.dev@gmail.com</a
                                    >
                                </p>
                            </div>
                            <a
                                class="btn btn__cv"
                                href="assets/Lamontagne_Marie-Eve_CV.pdf"
                                download
                                >Télécharger mon CV
                                <svg class="icon icon--sm icon--stroke">
                                    <use xlink:href="#icon-arrow_down"></use>
                                </svg>
                            </a>
                        </div>

                        <span
                            data-scrolly="fromOpacity"
                            class="blob blob_contact"
                        ></span>
                        <span
                            data-scrolly="fromOpacity"
                            class="blob blob_contact2"
                        ></span>

                        <div data-scrolly="fromRight" class="formulaire">
                            <form
                                action="#"
                                class="form"
                                autocomplete="off"
                                data-component="Form"
                            >
                                <div class="from__body">
                                    <fieldset>
                                        <div class="input">
                                            <input
                                                class="input__element"
                                                type="text"
                                                name="name"
                                                id="name"
                                                placeholder="Nom"
                                                required
                                            />
                                        </div>

                                        <div class="input">
                                            <input
                                                class="input__element"
                                                type="email"
                                                name="email"
                                                id="email"
                                                placeholder="Courriel"
                                                required
                                            />
                                        </div>

                                        <div class="input">
                                            <textarea
                                                class="input__element"
                                                placeholder="Message"
                                                name="message"
                                                id="message"
                                                required
                                            ></textarea>
                                        </div>
                                    </fieldset>

                                    <footer class="form__footer">
                                        <button
                                            class="btn btn__large btn__form"
                                            type="submit"
                                            value="Send"
                                        >
                                            Soumettre
                                            <svg
                                                class="
                                                    icon icon--md icon--stroke
                                                "
                                            >
                                                <use
                                                    xlink:href="#icon-arrow"
                                                ></use>
                                            </svg>
                                        </button>
                                    </footer>
                                </div>
                                <div
                                    class="form__confirmation"
                                    id="success_message"
                                >
                                    <h2>Merci</h2>
                                    <p>Votre message à bien été envoyer!</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <div class="wrapper">
                    <div class="medias">
                        <a
                            data-scrolly="fromBottomQuick"
                            href="https://www.facebook.com/Marie-Eve-Lamontagne-106251165141601/?notif_id=1631723990688198&notif_t=page_fan&ref=notif"
                        >
                            <svg class="icon icon--lg">
                                <use xlink:href="#icon-facebook_logo"></use>
                            </svg>
                        </a>
                        <a
                            data-scrolly="fromBottomLessQuick"
                            href="https://www.linkedin.com/in/marie-eve-lamontagne-4285a0220/"
                        >
                            <svg class="icon icon--lg icon_linked">
                                <use xlink:href="#icon-linkedin_logo"></use>
                            </svg>
                        </a>
                        <a
                            data-scrolly="fromBottomSlow"
                            href="https://github.com/MarieHugs"
                        >
                            <svg class="icon icon--lg">
                                <use xlink:href="#icon-git_logo"></use>
                            </svg>
                        </a>
                        <a
                            data-scrolly="fromBottom"
                            href="https://www.behance.net/melamontagne"
                        >
                            <svg class="icon icon--xl icon_linked">
                                <use xlink:href="#icon-behance_logo"></use>
                            </svg>
                        </a>
                    </div>

                    <hr data-scrolly="fromOpacity" />

                    <p data-scrolly="fromBottom" class="copyright">
                        © 2021 - Marie-Eve Lamontagne - Développeuse web
                    </p>
                </div>
            </footer>
        </div>
    </body>
</html>
