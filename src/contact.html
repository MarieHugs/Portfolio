<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Contact</title>
        <link rel="stylesheet" href="styles/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <header
            class="header"
            data-component="Header"
            data-autohide="Hide"
            data-pourcentage="0.05"
        >
            <div class="wrapper">
                <a href="index.html" class="header__brand"> MEL </a>
                <nav class="nav-primary">
                    <ul>
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="projets.html">Projets</a></li>
                        <li><a href="apropos.html">À propos</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <button class="header__toggle js-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </header>

        <section class="contact">
            <div class="wrapper">
                <h1>Contact</h1>

                <div class="contenu-contact">
                    <div class="contactez-moi">
                        <div class="info">
                            <h3>Contactez-moi</h3>
                            <p># : 514-770-3270</p>
                            <p>@ : melamontagne.dev@gmail.com</p>
                        </div>
                        <a
                            class="btn btn__cv"
                            href="assets/Lamontagne_Marie-Eve_CV.pdf"
                            download
                            >Télécharger mon CV
                            <svg class="icon icon--sm icon--stroke">
                                <use xlink:href="#icon-arrow_down"></use>
                            </svg>
                        </a>
                    </div>

                    <div class="formulaire">
                        <form
                            action=""
                            class="form"
                            autocomplete="off"
                            data-component="Form"
                        >
                            <fieldset>
                                <div class="input">
                                    <input
                                        class="input__element"
                                        type="text"
                                        name="name"
                                        id="name"
                                        placeholder="Nom"
                                        required
                                    />
                                </div>

                                <div class="input">
                                    <input
                                        class="input__element"
                                        type="email"
                                        name="email"
                                        id="email"
                                        placeholder="Courriel"
                                        required
                                    />
                                </div>

                                <div class="input">
                                    <textarea
                                        class="input__element"
                                        name="message"
                                        id="message"
                                        placeholder="Message"
                                        required
                                    ></textarea>
                                </div>
                            </fieldset>

                            <footer class="form__footer">
                                <a class="btn btn__large btn__form" href=""
                                    >Soumettre
                                    <svg class="icon icon--md icon--stroke">
                                        <use xlink:href="#icon-arrow"></use>
                                    </svg>
                                </a>
                            </footer>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="wrapper">
                <div class="medias">
                    <svg class="icon icon--lgicon--stroke">
                        <use xlink:href="#icon-facebook_logo"></use>
                    </svg>
                    <svg class="icon icon--lg icon--stroke icon_linked">
                        <use xlink:href="#icon-linkedin_logo"></use>
                    </svg>
                    <svg class="icon icon--lg icon--stroke">
                        <use xlink:href="#icon-git_logo"></use>
                    </svg>
                </div>

                <hr />

                <p class="copyright">
                    © 2021 - Marie-Eve Lamontagne - Développeuse web
                </p>
            </div>
        </footer>
    </body>
</html>
